<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/site.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <main class="flex-shrink-0">
      <div class="container text-center">
        <div class="bg-primary">
          <div>Contact Me</div>
          <div class="row bg-light border border-info p-1">

            <div class="col-6">
              <div class="d-flex justify-content-start">
                <p>First Name</p>
              </div>
              <div class="">
                <input class="rounded border border-secondary w-100 h-10" type="text" placeholder="First Name">
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex justify-content-start">
                <p>Last Name</p>
              </div>
              <div class="">
                <input class="w-100" type="text" placeholder="Last Name">
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex justify-content-start">
                <p>Email</p>
              </div>
              <div class="">
                <input class="w-100" type="text" placeholder="Email">
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex justify-content-start">
                <p>Phone (optional)</p>
              </div>
              <div class="">
                <input class="w-100" type="text" placeholder="Phone">
              </div>
            </div>

            <div class="col-12">
              <div class="d-flex justify-content-start">
                <p>Subject</p>
              </div>
              <div class="">
                <input class="w-100" type="text" placeholder="Subject">
              </div>
            </div>

            <div class="col-12">
              <div class="d-flex justify-content-start">
                <p>Message</p>
              </div>
              <div class="">
                <textarea class="w-100" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
              </div>
            </div>
            <div>
              <button class="d-flex justify-content-start btn btn-primary">Submit</button>
            </div>
          </div>
        </div>

      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
