<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/site.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">

    <div class="container mt-5">
      <h1 class="text-center text-light">Contact Me</h1>
      <div class="border border-2 border-info shadow-lg p-2 bg-light">
        <form action="#">
          <div class="row">
            <div class="col">
              <label class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required></input>
            </div>
            <div class="col">
              <label class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Email</label>
              <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" required></input>
            </div>
            <div class="col">
              <label class="form-label">Phone (optional)</label>
              <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Subject</label>
              <input class="form-control" name="subject" type="text" placeholder="Subject" aria-label="Subject" required></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Message</label>
              <textarea class="form-control" name="message" id="" cols="30" rows="5" placeholder="Message" aria-label="Message"></textarea>
            </div>
          </div>
          <div>
            <button class="btn btn-primary mt-2" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
